{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
        <header class="masthead" style="background-image: url('   {{ url_for('static',filename='assets/img/home-bg.jpg')}}    ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Pannel</h1>
                            <span class="subheading">Post will be managed by Admin</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    Welcome, Admim . You have logged in.
<hr>


                    <h1> Add/Edit Posts</h1>
                    <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/edit/{{post.sno if post.sno else 0}}" method="POST">
                                <div class="form-floating">
                                    <input class="form-control" name ="title" id="title" type="text" placeholder="Enter your title..." data-sb-validations="required" value="{{post.title}}" />
                                    <label for="title">Title</label>
                                    <div class="invalid-feedback" data-sb-feedback="title:required">A name is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name ="tagline" id="tagline" type="text" placeholder="Enter your tagline..." data-sb-validations="required,tagline"  value="{{post.tagline}}"/>
                                    <label for="tagline">Tagline</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">An tagline is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control"  name="slug" id="slug" type="text" placeholder="Enter your slug number..." data-sb-validations="required" value="{{post.slug}}" />
                                    <label for="slug">Slug</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">A slug is required.</div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" name ="content" id="content" placeholder="Enter your content here..." style="height: 12rem" data-sb-validations="required" >{{post.content}}</textarea>
                                    <label for="content">Content</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A content is required.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" name ="imgFile" id="imgFile" placeholder="Enter your imgFile here..." style="height: 12rem" value="{{post.img_file}}"></input>
                                    <label for="imgFile">Img File</label>

                                </div>
                                <br />
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Submit</button>
                            </form>

                </div>
            </div>
        </div>
                {% endblock %}
