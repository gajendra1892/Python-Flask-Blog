{% extends "layout.html" %}
{% block body %}
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/login.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Login In</h1>
                            <span class="subheading">Login,If Registered.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">

                            <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/dashboard" method="POST">

                                <div class="form-floating">
                                    <input class="form-control" name ="uname" id="uname" type="text" placeholder="Enter your username..." data-sb-validations="required,username" />
                                    <label for="uname">User Name</label>
                                    <div class="invalid-feedback" data-sb-feedback="uname:required">An username is required.</div>
                                    <div class="invalid-feedback" data-sb-feedback="uname:uname">Username is not valid.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control"  name="password" id="password" type="password" placeholder="Enter your  password..." data-sb-validations="required" />
                                    <label for="password">Password</label>
                                    <div class="invalid-feedback" data-sb-feedback="password:required">A password is required.</div>
                                </div>
                                <br />
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error in Login!</div></div>
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Login</button>
<!--                                <button class="btn btn-primary text-uppercase disabled" id="submitButton" type="submit">Send</button>-->
                            </form>

                    </div>
                </div>
            </div>
        </main>

{% endblock %}
